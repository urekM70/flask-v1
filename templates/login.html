<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
<form  autocomplete="off" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button name="login" value="login" type="submit">Login</button>
            </div>
            
</form>
<div class="error-message">
                
    <!-- Display error message here -->
    {% if error==True %}
    <a>Invalid password or username</a>
    {% endif %}

</div>
<p class="bottom">Don't have an account?  <a class="bottom" href="/register"> Sign Up here</a></p>

</div>
</body>
</html>
